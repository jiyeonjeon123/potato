<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;  /* 페이지 밖으로 스크롤이 나가지 않도록 설정 */
    }
    #processing-canvas {
      display: block;  /* 캔버스를 블록 요소로 만들어 화면 크기에 맞게 설정 */
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- 제목 부분을 제거했습니다. -->

  <canvas id="processing-canvas"></canvas>

  <script type="application/processing" data-processing-target="processing-canvas">
    int frameNum = 22;
    PImage[] img = new PImage[frameNum];
    int frame = 0;
    int count = 0;

    void setup() {
      size(windowWidth, windowHeight);  // 화면 크기를 전체 창에 맞게 설정
      background(#FF8614);  // 배경 색상 설정 (주황색)

      // 이미지를 로드하고 크기를 적당히 설정
      for (int i = 0; i < frameNum; i++) {
        img[i] = loadImage("data/img" + nf(i, 2) + ".png");  // 이미지 로드

        // 이미지를 리사이즈 (크기를 적당히 줄이기)
        int newWidth = img[i].width / 2;  // 크기 2배 축소
        int newHeight = img[i].height / 2;
        img[i].resize(newWidth, newHeight);  // 리사이즈
      }
    }

    void draw() {
      // 아무것도 그리지 않도록 남겨두었음
    }

    void mousePressed() {
      // 클릭시 이미지가 여러 개 생성되도록 수정
      frame = int(random(frameNum));  // 랜덤하게 인덱스를 선택

      // 이미지 크기 랜덤하게 조정
      scale(random(0.5, 1.0));  // 크기를 50% ~ 100% 사이로 설정

      // 이미지 회전 추가
      rotate(random(TWO_PI)); 

      // 이미지 필터 추가 (랜덤 필터 적용)
      if (frame < 4) { 
        img[frame].filter(GRAY);
      } else if (frame < 10) {
        // 반전 효과를 삭제
      } else if (frame < 15) {
        img[frame].filter(THRESHOLD, 0.5);
      } else if (frame < 20) {
        img[frame].filter(BLUR, 1);
      } else {
        img[frame].filter(POSTERIZE, 4);
      }

      // 감자가 클릭한 위치에 정확하게 나타나도록 수정
      imageMode(CENTER);
      image(img[frame], mouseX, mouseY);  // 마우스 위치에 이미지 표시
      println(frame);
    }

    void keyPressed() {
      // 'r' 키를 눌러서 이미지를 다시 로드하고 리사이즈
      if (key == 'r') {
        background(#FF8614);  // 배경 색상 변경 (주황색)
        for (int i = 0; i < frameNum; i++) {
          img[i] = loadImage("data/img" + nf(i, 2) + ".png"); 
          
          // 이미지를 랜덤 크기로 리사이즈
          int newWidth = img[i].width / 2;  // 크기 2배 축소
          int newHeight = img[i].height / 2;
          img[i].resize(newWidth, newHeight);  // 이미지 리사이즈
        }
      }
      
      // 's' 키를 눌러서 이미지를 저장
      if (key == 's') {
        saveFrame("image" + nf(count, 3) + ".jpg");
        count += 1;
      }
    }
  </script>
</body>
</html>
