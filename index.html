<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;  /* 페이지 밖으로 스크롤이 나가지 않도록 설정 */
    }
    canvas {
      display: block;  /* 캔버스가 화면에 꽉 차도록 설정 */
    }
  </style>
</head>
<body>

  <!-- 제목 부분을 제거했습니다. -->

  <canvas id="processing-canvas"></canvas>

  <!-- Processing 코드 -->
  <script type="application/processing" data-processing-target="processing-canvas">
    int frameNum = 22;
    PImage[] img = new PImage[frameNum];
    int frame = 0;
    int count = 0;

    void setup() {
      size(914, 463);  // 캔버스 크기 설정
      background(#FF8614);  // 배경 색상 변경 (주황색)
      
      // 이미지를 로드하고, 크기를 랜덤하게 설정
      for (int i = 0; i < frameNum; i++) {
        // GitHub에서 로드할 수 있도록 raw URL 경로 설정
        img[i] = loadImage("https://raw.githubusercontent.com/jiyeonjeon123/potato/main/data/img" + nf(i, 2) + ".png");
        
        // 이미지를 랜덤 크기로 리사이즈 (최소 크기 100, 최대 크기 200)
        int newWidth = int(random(100, 200));  // 최소 크기를 100으로 설정
        int newHeight = int(random(100, 200));  // 최소 크기를 100으로 설정
        img[i].resize(newWidth, newHeight);  
      }
    } // setup() 끝

    void draw() {
      // draw 함수는 빈 상태로 두었으므로 특별히 필요한 경우 추가
    } // draw() 끝

    void mousePressed() {
      frame = int(random(frameNum));  // 인덱스를 frameNum 범위 내로 제한
      
      // 이미지 크기를 랜덤하게 조정
      scale(random(0.1, 1.5));  // 이미지 크기를 10% ~ 150% 사이로 랜덤하게 설정
      
      // 이미지 회전 추가
      rotate(random(TWO_PI)); 
      
      // 이미지 필터 추가 (랜덤 필터 적용)
      if (frame < 4) { 
        img[frame].filter(GRAY);
      } else if (frame < 10) {
        // 반전 효과를 삭제
        // img[frame].filter(INVERT);  // 반전 효과 제거
      } else if (frame < 15) {
        img[frame].filter(THRESHOLD, 0.5);
      } else if (frame < 20) {
        img[frame].filter(BLUR, 1);
      } else {
        img[frame].filter(POSTERIZE, 4);
      }

      // 이미지 중심에 배치, 클릭한 위치에 정확히 생성
      imageMode(CENTER);
      image(img[frame], mouseX, mouseY);  // 마우스 위치에 이미지 그리기
      
      println(frame);
    } // mousePressed() 끝

    void keyPressed() {
      // 'r' 키를 눌러서 이미지를 다시 로드하고 리사이즈
      if (key == 'r') {
        background(#FF8614);  // 배경 색상 변경 (주황색)
        for (int i = 0; i < frameNum; i++) {
          // GitHub에서 로드할 수 있도록 raw URL 경로 설정
          img[i] = loadImage("https://raw.githubusercontent.com/jiyeonjeon123/potato/main/data/img" + nf(i, 2) + ".png"); 
          
          // 이미지를 랜덤 크기로 리사이즈 (최소 크기 100, 최대 크기 200)
          int newWidth = int(random(100, 200));  // 최소 크기를 100으로 설정
          int newHeight = int(random(100, 200));  // 최소 크기를 100으로 설정
          img[i].resize(newWidth, newHeight);  // 이미지 리사이즈
        }
      }
      
      // 's' 키를 눌러서 이미지를 저장
      if (key == 's') {
        saveFrame("image" + nf(count, 3) + ".jpg");
        count += 1;
      }
    } // keyPressed() 끝
  </script>
</body>
</html>
