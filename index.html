<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="processing-canvas"></canvas>

  <script type="application/processing" data-processing-target="processing-canvas">
    int frameNum = 22;
    PImage[] img = new PImage[frameNum];
    int frame = 0;
    int count = 0;

    void setup() {
      size(914, 463);
      background(#FF8614);
      
      for (int i = 0; i < frameNum; i++) {
        img[i] = loadImage("https://raw.githubusercontent.com/jiyeonjeon123/potato/main/data/img" + nf(i, 2) + ".png");
        
        int newWidth = int(random(100, 200));
        int newHeight = int(random(100, 200));
        img[i].resize(newWidth, newHeight);  
      }
    }

    void draw() {
      // 빈 상태로 두기
    }

    void mousePressed() {
      frame = int(random(frameNum));
      
      scale(random(0.1, 1.5));
      rotate(random(TWO_PI));
      
      if (frame < 4) { 
        img[frame].filter(GRAY);
      } else if (frame < 10) {
        // 필터 없이 진행
      } else if (frame < 15) {
        img[frame].filter(THRESHOLD, 0.5);
      } else if (frame < 20) {
        img[frame].filter(BLUR, 1);
      } else {
        img[frame].filter(POSTERIZE, 4);
      }

      imageMode(CENTER);
      image(img[frame], mouseX, mouseY);
      
      println(frame);
    }

    void keyPressed() {
      if (key == 'r') {
        background(#FF8614);
        for (int i = 0; i < frameNum; i++) {
          img[i] = loadImage("https://raw.githubusercontent.com/jiyeonjeon123/potato/main/data/img" + nf(i, 2) + ".png");
          
          int newWidth = int(random(100, 200));
          int newHeight = int(random(100, 200));
          img[i].resize(newWidth, newHeight);
        }
      }
      
      if (key == 's') {
        saveFrame("image" + nf(count, 3) + ".jpg");
        count += 1;
      }
    }
  </script>
</body>
</html>
